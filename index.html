<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jedi Class Quiz</title>
</head>
<body>
    <div id="background">
        <div id="left">
            <div id="quizQuestion" class="invisible">question</div>
        </div>
        <div id="right">
            <div class="answers invisible">
            </div>
        </div>
    </div> 
    <div id="foreground">
        <img id="name" src="https://logodownload.org/wp-content/uploads/2015/12/star-wars-logo-6-1.png">
        <div id="banner">Jedi Class Quiz!</div>
        <p id="text">Welcome to the Jedi Order! Before you can receive your first lightsaber, please complete this quiz to determine your Jedi class and lightsaber color.</p>
        <button id="start">Take the Quiz</button>
        <button id="retake" class="invisible">Take the Quiz Again</button>
    </div>   
</body>
<script src="script.js"></script>
</html>
